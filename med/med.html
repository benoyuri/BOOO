<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDICAL FORM</title>
    <link rel="stylesheet" href="med.css" />
  </head>
  <body>
    <center>
      <div>
        <div class="sub"><p>ATTACH PASSPORT PHOTO</p></div>
        <header>
          <strong> MEDICAL RECORD FORM</strong>
        </header>
        <br /><br />
        <br />
        <label class="np" for="pn"><strong> NAME OF PATIENT:</strong></label>
        <input type="name" id="name" placeholder class="a" required />
        <label class="cn" for="gn"><strong> D.O.B:</strong></label>
        <input type="date" id="DOB" placeholder class="b" required />
        <br /><br />
        <br />
        <label class="cn" for="gn"><strong> GENDER:</strong></label>
        <input type="gender" id="gender" placeholder class="i" required />
        <br /><br />
        <br />
        <label class="op" for="ab"><strong> MOTHER'S NAME:</strong></label>
        <input type="name" id="name" placeholder class="c" required />
        <br /><br />
        <br />
        <label class="gt" for="oi"><strong>ADDRESS</strong></label>
        <input
          type="address"
          id="address"
          placeholder
          class="d"
          required
        /><br /><br />
        <br />
        <label class="fg" for="ht"><strong> GENOTYPE:</strong></label>
        <input type="genotype" id="genotype" placeholder class="e" required />
        <label class="nc" for="cn"><strong>PATIENT AGE:</strong></label>
        <input
          type="patient age"
          id="patient age"
          placeholder
          class="f"
          required
        />
        <br /><br />
        <br />
        <label class="nc" for="cn"><strong> NEXT OF KIN'S NAME:</strong></label>
        <input
          type="next of kin's name"
          id="next of kin's name"
          placeholder
          class="o"
          required
        />
        <br /><br />
        <br />
        <label class="nc" for="cn"
          ><strong> NEXT OF KIN'S PHONE NUMBER:</strong></label
        >
        <input
          type="next of kin's number"
          id="next of kin's numbeer"
          placeholder
          class="g"
          required
        />
        <label class="nc" for="cn"><strong> EMAIL ADDRESS:</strong></label>
        <input
          type="email address"
          id="email address"
          placeholder
          class="h"
          required
        />
        <br /><br />
        <br />
        <label class="pp" for="cn"><strong> PATIENT PROBLEM:</strong></label>
        <input
          type="patient problem"
          id="patient problem"
          placeholder
          class="j"
          required
        />
        <br /><br />
        <br />
        <label class="nc" for="cn"><strong> CHRONIC ILLNESSES:</strong></label>
        <input
          type="chronic illnesses"
          id="chronic illnesses"
          placeholder
          class="k"
          required
        />
        <br /><br />
        <br />
        <label class="nc" for="cn"><strong>ALLERGIES :</strong></label>
        <input
          type="allergies"
          id="allergies"
          placeholder
          class="l"
          required
        /><br /><br />
        <br />
        <label class="nc" for="cn"><strong>CURRENT MEDICATION :</strong></label>
        <input
          type="current medication"
          id="current medication"
          placeholder
          class="m"
          required
        /><br /><br />
        <br />
        <label class="nc" for="cn"
          ><strong>SPECIAL INFORMATION :</strong></label
        >
        <input
          type="special information"
          id="special medication"
          placeholder
          class="n"
          required
        />
        <br /><br />

        <pre> <strong> Please note:</strong>Patient information is classified. Only for the doctors usage.</pre>
      </div>
    </center>
  </body>
</html>
